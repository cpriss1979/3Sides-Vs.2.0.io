  <script>
    // ‚úÖ Get current user
    function getCurrentUser() {
      try {
        return JSON.parse(localStorage.getItem("currentUser"));
      } catch (e) {
        console.error("‚ùå Failed to parse currentUser:", e);
        return null;
      }
    }

    // ‚úÖ Build user-specific key
    function getKey(key) {
      const user = getCurrentUser();
      return user ? `${user.username}_${key}` : key;
    }

    // ‚úÖ All theme classes
    const allThemes = [
      'theme-bingo', 'theme-brady', 'theme-peach', 'theme-moonlight', 'theme-shortcake',
      'theme-bubby-bear', 'theme-bumblebee', 'theme-dolphin', 'theme-arcade', 'theme-green',
      'theme-pink', 'theme-original', 'theme-pinklight', 'theme-purple', 'theme-greenmed',
      'theme-pinkmed', 'theme-darkblue', 'theme-darkgreen', 'theme-darkrose'
    ];

    // ‚úÖ Set and apply theme
    function setTheme(theme) {
      const user = getCurrentUser();
      if (!user) return;

      localStorage.setItem(getKey("theme"), theme);

      allThemes.forEach(t => {
        document.body.classList.remove(t);
        document.documentElement.classList.remove(t);
      });

      const themeClass = `theme-${theme}`;
      document.body.classList.add(themeClass);
      document.documentElement.classList.add(themeClass);
    }

    function applyUserTheme() {
      const userTheme = localStorage.getItem(getKey("theme"));
      if (userTheme) setTheme(userTheme);
    }

    // ‚úÖ Save journal entry
    function saveJournalEntry() {
      const textarea = document.getElementById('journalEntry');
      const text = textarea?.value.trim();
      if (!text) return;

      const user = getCurrentUser();
      if (!user) {
        alert("You're not logged in. Please log in first.");
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      const lastJournalDate = localStorage.getItem(getKey("journalDate"));

      const entry = {
        timestamp: new Date().toLocaleString(),
        text
      };

      if (lastJournalDate !== today) {
        localStorage.setItem(getKey("journalDate"), today);
        localStorage.setItem(getKey("canFeedToday"), today);

        setTimeout(() => {
          alert("üéâ Journal saved!\\n\\nüêæ Your pet is ready to be fed!\\nHead over to your pet now!");
        }, 100);
      }

      let badges = JSON.parse(localStorage.getItem(getKey("badges")) || "[]");
      if (!badges.includes("journalFirst")) {
        badges.push("journalFirst");
        localStorage.setItem(getKey("badges"), JSON.stringify(badges));
      }

      const entries = JSON.parse(localStorage.getItem(getKey("journalEntries")) || "[]");
      entries.push(entry);
      localStorage.setItem(getKey("journalEntries"), JSON.stringify(entries));

      textarea.value = '';
      loadEntries();
    }

    // ‚úÖ Load journal entries
    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem(getKey("journalEntries")) || "[]");
      const list = document.getElementById("entryList");
      if (!list) return;

      list.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <button class="delete-button" onclick="deleteEntry(${index})">‚ùå</button>
          <time>${entry.timestamp}</time>
          <p>${entry.text}</p>
        `;
        list.prepend(div);
      });
    }

    // ‚úÖ Delete entry
    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem(getKey("journalEntries")) || "[]");
      entries.splice(index, 1);
      localStorage.setItem(getKey("journalEntries"), JSON.stringify(entries));
      loadEntries();
    }

    // ‚úÖ Sparkle animation
    function createFullPageSparkles(count = 100) {
      const container = document.getElementById('sparkleWrapper');
      if (!container) return;

      for (let i = 0; i < count; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.top = `${Math.random() * 100}vh`;
        sparkle.style.left = `${Math.random() * 100}vw`;
        sparkle.style.animationDelay = `${Math.random() * 3}s`;
        sparkle.style.animationDuration = `${2 + Math.random() * 2.5}s`;
        container.appendChild(sparkle);
      }
    }

    // ‚úÖ On DOM ready
    document.addEventListener("DOMContentLoaded", () => {
      applyUserTheme();
      loadEntries();
      createFullPageSparkles(100);
    });
  </script>
